<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>簡易版電卓</title>
</head>

<body>
    <main>
        
        <div class="container">
            <div class="display-area">
            <input type="text" id="display" value="0" readonly>
        </div>
            <div class="row-1">
                <button class="button-title button-size">
                    CE
                </button>
                <button class="button-title button-size">
                    C
                </button>
                <button class="button-title button-en" data-value="←">
                    <img src="/img/delete-backspace-keyboard-key-line-600nw-273565205-removebg-preview.png" alt="backspace">
                </button>
                <button class="button-title button-en">
                    ÷
                </button>
            </div>
            <div class="row-2">
                <button class="button-title">
                    7
                </button>
                <button class="button-title">
                    8
                </button>
                <button class="button-title">
                    9
                </button>
                <button class="button-title button-en">
                    ×
                </button>
            </div>
            <div class="row-3">
                <button class="button-title">
                    4
                </button>
                <button class="button-title">
                    5
                </button>
                <button class="button-title">
                    6
                </button>
                <button class="button-title button-en">
                    ー
                </button>
            </div>
            <div class="row-4">
                <button class="button-title">
                    1
                </button>
                <button class="button-title">
                    2
                </button>
                <button class="button-title">
                    3
                </button>
                <button class="button-title button-en">
                    ＋
                </button>
            </div>
            <div class="row-5">
                <button class="button-title">
                    +/-
                </button>
                <button class="button-title">
                    0
                </button>
                <button class="button-title">
                    .
                </button>
                <button class="button-title button-color button-en">
                    <span>＝</span>
                </button>
            </div>

        </div>


    </main>

    <script src="script.js"></script>
</body>

</html>
